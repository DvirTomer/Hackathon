<html>
<head>
    <link rel = "stylesheet" href="css/register_css.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

</head>
<body onload="javascript:setname()">
    <header>
        <script>
            function setname()
            {
            if(sessionStorage.getItem("firstName") != null)
            {
              document.getElementById("h1h").innerText = "Hi "+sessionStorage.getItem("firstName")+ " " + sessionStorage.getItem("lastName")+ "!";
            }
            else{
              document.getElementById("h1h").innerHTML = "";
            }
          }
          </script>
        <h1>TVM</h1>
        <nav>
            <a id="h1h" href="#"> </a>
            <a href="main.html"> Home</a>
            <a href=#> Help</a>
            <a href="login.html"> Sign in</a>
            <a href="register.html"> Sign up</a>
           
        </nav>
    </header>
    <div class="container">

        <form id="signup">
    
            <div class="header">
            
                <h3>Sign Up</h3>
                
                <p>You want to fill out this form</p>
                
            </div>            
            <div class="sep"></div>
    
            <div class="inputs">
                <input id="firstname" type="text" placeholder="first name" />

                <input id="lastname" type="text" placeholder="last name" />

                <input id="mail" type="email" placeholder="e-mail" autofocus />
            
                <input id="pass" type="password" placeholder="Password" />
                
                <div class="checkboxy">
                    <input name="cecky" id="checky" value="1" type="checkbox" /><label class="terms">I accept the terms of use</label>
                </div>
                
                <button type="button" id= "submit" onclick="javascript:register((mail.value),(pass.value),(firstname.value),(lastname.value))">CLICK</button>
                <script>
                    function register(m,p,f,l)
                    {
                        //alert("HI "+m+" "+p);
                        fetch('http://127.0.0.1:8080/registar?mail='+m+'&pass='+p+'&firstName='+f+'&lastName='+l)
                        .then(data=>{return data.json()})
                        .then(res=>
                        {
                            console.log(res);
                           // console.log(res.status);
                                var bad  = "400";
                                if(bad.localeCompare(res.status) == 0)
                                {
                                    alert("Allready registred");
                                }
                                else{
                                    alert("thanks for registering");
                                    window.location.replace("main.html");

                                }
                        })
                    }
                </script>
            
            </div>
    
        </form>
    
    </div>
    ​
    
</body>
</html>
